<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="wiki-brand">
          <div class="logo">
            <img src="/imgs/CapaJogoLogo.jpg" alt="logo" class="logo-image" />
          </div>
          <h1>Hellbound RPG Wiki</h1>
        </div>
        <nav>
          <ul>
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/historia">História</a></li>
            <li><a href="/personagens">Personagens</a></li>
            <li><a href="/mapas">Mapas</a></li>
            <li><a href="/monstros">Monstros</a></li>
            <li><a href="/jogadores">Jogadores</a></li>
            <li><a href="">Sobre Nós</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <h2>Hellbound Rpg Wiki</h2>
        </header>

        <article class="home-profile">
          <div class="character-header">
            <img
              src="/imgs/flamula.png"
              alt="Capa do Jogo"
              class="logo-image"
            />
            <div class="character-info">
              <h1>Temas</h1>
              <section class="info-section">
                <button class="btn-info" onclick="location.href='/historia'">
                  Histórias do Mundo
                </button>
              </section>
              <section class="info-section">
                <button class="btn-info">Lista de Personagens</button>
              </section>
              <section class="info-section">
                <button class="btn-info">Facções</button>
              </section>
              <section class="info-section">
                <button class="btn-info">Mapas</button>
              </section>
              <section class="info-section">
                <button class="btn-info">Monstros</button>
              </section>
              <section class="info-section">
                <button class="btn-info" onclick="location.href='/jogadores'">
                  Jogadores do Rpg
                </button>
              </section>
            </div>
          </div>
          <section class="gallery-section">
            <h3>Alguns Personagens e Lugares do Mundo</h3>
            <div class="jogadores-gallery">
              <img src="/imgs/CasaMonstro.jpg" alt="CasaMonstro thumbnail" />
              <img src="/imgs/imagemLeo.jpg" alt="Leonardo thumbnail" />
              <img src="/imgs/kibe.jpg" alt="Leonardo thumbnail" />
              <img src="/imgs/imagemPavi.jpg" alt="Leonardo thumbnail" />
              <img src="/imgs/imagemRobert.png" alt="Leonardo thumbnail" />
              <img src="/imgs/CapaJogo.jpg" alt="Leonardo thumbnail" />
            </div>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>
